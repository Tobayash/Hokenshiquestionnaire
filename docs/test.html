<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"><!--文字化けを防ぐため文字コードを設定-->
	<title>アンケートへようこそ！</title>
</head>


<body>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
  <h1>調査にご参加いただきありがとうございます。</h1>
  <a href="#" onClick="goSomewhere(); return false;">アンケートを始める</a>
</div>
</body>
</html>


<style>
html {
  height:100%;
}

body {
  margin:0;
}

.bg {
  animation:slide 3s ease-in-out infinite alternate;
  background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
  bottom:0;
  left:-50%;
  opacity:.5;
  position:fixed;
  right:-50%;
  top:0;
  z-index:-1;
}

.bg2 {
  animation-direction:alternate-reverse;
  animation-duration:4s;
}

.bg3 {
  animation-duration:5s;
}

.content {
  background-color:rgba(255,255,255,.8);
  border-radius:.25em;
  box-shadow:0 0 .25em rgba(0,0,0,.25);
  box-sizing:border-box;
  left:50%;
  padding:10vmin;
  position:fixed;
  text-align:center;
  top:50%;
  transform:translate(-50%, -50%);
}

h1 {
  font-family:monospace;
}

@keyframes slide {
  0% {
    transform:translateX(-25%);
  }
  100% {
    transform:translateX(25%);
  }
}
</style>

<script type="text/javascript">
    var urls = [
        "https://docs.google.com/forms/d/e/1FAIpQLSeK0BL707aK7jpqj5zRwig6qigA3ccQvigGDruoqp4BqMzSbQ/viewform?usp=sf_link",
        'https://docs.google.com/forms/d/e/1FAIpQLSec1fVR-fy49hz3QQjE1M4mUkz77Uk7UqAqhvu7UNG4TnAl2g/viewform?usp=sf_link'
    ];

    function goSomewhere() {
        var url = urls[Math.floor(Math.random()*urls.length)];
        window.location = url; // redirect
    }
</script>
